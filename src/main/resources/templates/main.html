<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        data= '[{"DATE":"2021/11/11","LONGITUDE":36.131121,"WET":36.6,"SENSOR_ID":89,"TIME":"11/11/11","LATITUDE":53.018182}]';
        ymaps.ready(init);
        function init(){

            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 8
            });

            var mydata =JSON.parse(data);

            var myPlacemark = new ymaps.Placemark([parseFloat(mydata[0].LATITUDE),parseFloat(mydata[0].LONGITUDE) ], {}, {
        preset: 'twirl#blueStretchyIcon'
    });
    myMap.geoObjects.add(myPlacemark);
        }
    </script>
</head>
<body style="margin: 0;padding: 0;height: 100%;">
<div id="map" style="width: 100%; height: 750px;padding: 0px;"></div>
<footer id="footer" class="footer-1" style=" background: #252525;position: absolute;bottom: 0;width: 100%;height: 20%;">
    <div class="container" style="height:100%;">
        <div style="padding-left:30%;padding-top:4%;padding-bottom:2%;">
            <select style="display: inline-block;font-weight: 700;text-decoration: none;
  user-select: none;padding: .5em 2em;outline: none;border: 2px solid;border-radius: 1px;
  transition: 0.2s;">
                <option>DATE:2021/11/11,WET:36.6,SENSOR_ID:89,TIME:11/11/11</option>
            </select>
            <button style="display: inline-block;font-weight: 700;text-decoration: none;
  user-select: none;padding: .5em 2em;outline: none;border: 2px solid;border-radius: 1px;
  transition: 0.2s;">Обновить</button>>
            <button style="display: inline-block;font-weight: 700;text-decoration: none;
  user-select: none;padding: .5em 2em;outline: none;border: 2px solid;border-radius: 1px;
  transition: 0.2s;">Сохранить данные</button>>
            <button style="display: inline-block;font-weight: 700;text-decoration: none;
  user-select: none;padding: .5em 2em;outline: none;border: 2px solid;border-radius: 1px;
  transition: 0.2s;">Справка</button>>
        </div>
    </div>
</footer>
</body>
</html>
